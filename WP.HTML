<html lang="en">
<head>
<meta charset="UTF-8">
<meta name=“viewport” content=“width=device-width,initial-scale=1.0>
<title>Sign Up Form</title>
</head>
<body style="background-color:burlywood" >
<h1>Sign Up Form</h1>
<label for=“name”>Name : </label>
<input type=“text” id=“name” name=“name” required><br><br>
<label for=“email”>Email ID : </label>
<input type=“text” id=“email” name=“email” required><br><br>
<label for=“dob”>Date of Birth : </label><input type="date" id="Date"><br><br>
<label for=“username”>Username : </label>
<input type=“text” id=“username” name=“username” required><br><br>
<label for="psw">Password</label>
<input type="password" id="psw" name="psw" pattern="(?=.\d)(?=.[a-z])(?=.*[A-Z]).{10,}" 
title="Must contain at least one number and one uppercase and lowercase letter, and at least 10 or more characters" required><br><br>
<label for="file">File Upload (JPG, PNG):</label>
<input type="file" id="file" name="file" accept="image/jpeg, image/png" required><br><br>
<button type=“submit”>Submit</button>
</body>
</html>
